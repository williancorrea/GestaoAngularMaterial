<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/logo.png">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Bem Vindo a Rosinha Transportes e Turismo!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Compromisso e Segurança que faz a diferença.
        </div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">FAÇA LOGIN NA SUA CONTA</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput id="email" name="email" formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error>
                        <app-message [control]="loginForm.get('email')"></app-message>
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput id="password" name="password" type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        <app-message [control]="loginForm.get('password')"></app-message>
                    </mat-error>
                </mat-form-field>


                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Lembrar-me">
                        Lembrar-me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                        Esqueci minha senha?
                    </a>
                </div>

                <div class="card-error" *ngIf="mensagensErro">
                    {{mensagensErro}}
                </div>

                <button mat-raised-button color="accent"
                        class="submit-button" aria-label="ENTRAR"
                        [disabled]="loginForm.invalid"
                        (click)="login()">
                    ENTRAR
                </button>
            </form>
        </div>
    </div>
</div>
