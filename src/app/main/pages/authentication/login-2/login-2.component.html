<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/logo.png">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Bem Vindo a Rosinha Transportes e Turismo!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Compromisso e Segurança que faz a diferença.
        </div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">FAÇA LOGIN NA SUA CONTA</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput id="email" name="email" formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        E-mail é obrigatório
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('email')">
                        Entre com um e-mail válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput id="password" name="password" type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>

                    <mat-error *ngIf="loginForm.get('password').hasError('required')">
                        Senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('password').hasError('required') && loginForm.get('password').hasError('minlength')">
                        Senha precisa ter no minímo 3 caracteres
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Lembr-me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                        Esqueci minha senha?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid" (click)="login()">
                    LOGIN
                </button>

            </form>

            <!--            <div class="separator">-->
            <!--                <span class="text">OR</span>-->
            <!--            </div>-->

            <!--            <div fxLayout="column" fxLayoutAlign="start center">-->

            <!--                <button mat-raised-button class="google">-->
            <!--                    Log in with Google-->
            <!--                </button>-->

            <!--                <button mat-raised-button class="facebook">-->
            <!--                    Log in with Facebook-->
            <!--                </button>-->

            <!--            </div>-->

            <!--            <div class="register" fxLayout="column" fxLayoutAlign="center center">-->
            <!--                <span class="text">Don't have an account?</span>-->
            <!--                <a class="link" [routerLink]="'/pages/auth/register-2'">Create an account</a>-->
            <!--            </div>-->

        </div>
    </div>
</div>
