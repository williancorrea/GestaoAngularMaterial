<div id="product" class="page-layout carded fullwidth inner-scroll">

    <div class="top-bg accent"></div>

        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <!-- BOTAO VOLTAR-->
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/fretamento/eventual'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    <img [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                </div>

                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="tipoPagina ==='EDICAO'">
                        COLOCAR O NOME DO CLIENTE
                    </div>
                    <div class="h2" *ngIf="tipoPagina ==='NOVO'">
                        Novo Fretamento
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Detalhes do fretamento</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" *ngIf="tipoPagina ==='NOVO'" (click)="addProduct()">
                <span>ADICIONAR</span>
            </button>

            <button mat-raised-button class="save-product-button" *ngIf="tipoPagina ==='EDICAO'" (click)="saveProduct()">
                <span>GRAVAR ALTERAÇÕES</span>
            </button>
        </div>
